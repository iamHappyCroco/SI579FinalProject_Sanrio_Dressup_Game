<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Up</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- ✅ 截图工具 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka&family=Quicksand&family=Cherry+Bomb+One&display=swap" rel="stylesheet">

</head>
<body class="page-dressup">
  <div class="container">
    <!-- 🎀 左侧角色展示区 -->
    <div class="character-section">
      <div class="mirror-wrapper">
        <div class="mirror-frame">
          <!-- ✅ 背景图 -->
          <img src="assets/background/dressup_bg.png" class="mirror-bg" id="mirror-bg" />

          <!-- ✅ 角色和饰品图层 -->
          <div class="character-layer">
            <img id="base-character" class="character-base" />
            <img id="headwear-layer" class="clothing-layer" />
            <img id="neckwear-layer" class="clothing-layer" />
            <img id="decoration-layer" class="clothing-layer" />
          </div>

          <!-- ✅ 背景切换按钮 -->
          <div class="bg-switch-buttons">
            <button onclick="setMirrorBackground('assets/background/beach.png')">Beach</button>
            <button onclick="setMirrorBackground('assets/background/garden.png')">Garden</button>
            <button onclick="setMirrorBackground('assets/background/room.png')">Room</button>
            <button onclick="setMirrorBackground('assets/background/dressup_bg.png')">No Background</button>
          </div>

    
        </div>
      </div>
    </div>

    <!-- 👗 右侧饰品选择区域 -->
    <div class="accessory-section">
      <div class="accessory-box" style="background-image: url('assets/bg/headwear_bg.png')">
        <h3>Headwear</h3>
        <div class="item-row" id="headwear-container"></div>
      </div>

      <div class="accessory-box" style="background-image: url('assets/bg/neckwear_bg.png')">
        <h3>Neckwear</h3>
        <div class="item-row" id="neckwear-container"></div>
      </div>

      <div class="accessory-box" style="background-image: url('assets/bg/decoration_bg.png')">
        <h3>Decoration</h3>
        <div class="item-row" id="decoration-container"></div>
      </div>
      <!-- ✅ 保存截图按钮 -->
      <button class="next-button" onclick="saveSnapshot()">Save My Look</button>
    </div>
    
  </div>

  <script src="script3.js"></script>
</body>
</html>
